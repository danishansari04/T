<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Inline Containers with Links and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-icon {
            cursor: pointer;
            font-size: 24px;
            margin-right: 10px;
            display: block;
        }

        .search-box {
            display: none;
            width: 200px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-box input {
            width: calc(100% - 10px);
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .container {
            background-color: #ffffff;
            padding: 10px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
            flex: 1 1 auto;
            max-width: 150px; /* Reduced max-width */
            min-width: 120px; /* Reduced min-width */
            word-wrap: break-word;
        }

        .container:focus-within {
            background-color: #ffeb3b;
        }

        .name-link {
            text-decoration: none;
            color: #8b0000; /* Dark red color */
            font-size: 1em; /* Reduced font size */
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            word-break: break-word;
        }

        .name-link:hover {
            color: #b22222; /* Lighter shade of dark red */
        }

        @media (max-width: 768px) {
            .name-link {
                font-size: 0.9em; /* Further reduced font size */
            }

            .container {
                padding: 8px; /* Further reduced padding */
            }
        }

        @media (max-width: 480px) {
            .name-link {
                font-size: 0.8em; /* Further reduced font size */
            }

            .container {
                padding: 6px; /* Further reduced padding */
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <span class="search-icon" onclick="toggleSearchBox()">üîç</span>
        <div class="search-box" id="searchBox">
            <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <a href="https://www.example1.com" target="_blank" class="name-link">gdisoehvgdyueShheisiiehhhe</a>
        </div>
        <div class="container">
            <a href="https://www.example2.com" target="_blank" class="name-link">Name 2</a>
        </div>
        <div class="container">
            <a href="https://www.example3.com" target="_blank" class="name-link">Name 3</a>
        </div>
        <div class="container">
            <a href="https://www.example4.com" target="_blank" class="name-link">Name 4</a>
        </div>
        <div class="container">
            <a href="https://www.example5.com" target="_blank" class="name-link">Name 5</a>
        </div>
    </div>

    <script>
        function toggleSearchBox() {
            var searchBox = document.getElementById('searchBox');
            var searchIcon = document.querySelector('.search-icon');
            if (searchBox.style.display === 'block') {
                searchBox.style.display = 'none';
                searchIcon.style.display = 'block';
            } else {
                searchBox.style.display = 'block';
                searchIcon.style.display = 'none';
                document.getElementById('searchInput').focus();
            }
        }

        function search() {
            var input, filter, containers, container, links, link, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            containers = document.getElementsByClassName("container");
            
            for (i = 0; i < containers.length; i++) {
                container = containers[i];
                links = container.querySelector(".name-link");
                txtValue = links.textContent || links.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    container.style.display = "";
                } else {
                    container.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 90%;
        }

        .form-container {
            background: #2c2f33; /* Dark background */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .title {
            color: #4caf50; /* Replace with your desired color */
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .tab {
            background: #d32f2f; /* Red background for the "Create" tab */
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            flex: 1;
            text-transform: uppercase;
        }

        .tab:not(:last-child) {
            border-right: 1px solid #fff;
        }

        .tab.active {
            background: #f44336; /* Darker red for the active tab */
        }

        .subtitle {
            color: white;
            margin: 10px 0;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .confirm-button {
            background: #d32f2f; /* Red background for the button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .player-container {
            margin: 20px 0;
        }

        .code-container {
            display: none;
            text-align: left;
            color: white;
            margin-top: 20px;
        }

        .code-container textarea {
            width: 100%;
            height: 100px;
            background: #2c2f33;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="form-container">
                <h1 class="title">Danish Ansari</h1>
                <div class="tabs">
                    <button class="tab active" id="create-tab">Create</button>
                    <button class="tab" id="code-tab">Code</button>
                </div>
                <div id="create-content">
                    <h2 class="subtitle">Create Player</h2>
                    <div class="player-container">
                        <video id="player" controls>
                            <source src="your-video-file.mp4" type="video/mp4">
                            <source src="your-video-file.webm" type="video/webm">
                        </video>
                    </div>
                    <form id="player-form">
                        <div class="form-group">
                            <label for="player-select">Player</label>
                            <select id="player-select" required>
                                <option value="plyr">Plyr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="provider">Provider</label>
                            <select id="provider" required>
                                <option value="">Select Provider</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="format">Format Video</label>
                            <input type="text" id="format" value="mp4" disabled>
                        </div>
                        <div class="form-group">
                            <label for="link">Link Video</label>
                            <input type="text" id="link" placeholder="Link Video" required>
                        </div>
                        <button type="submit" class="confirm-button">CONFIRM</button>
                    </form>
                </div>
                <div id="code-content" class="code-container">
                    <h2 class="subtitle">Embed Code</h2>
                    <textarea id="embed-code" readonly></textarea>
                    <h2 class="subtitle">Direct Watch Link</h2>
                    <textarea id="watch-link" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');

        document.getElementById('player-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const link = document.getElementById('link').value;
            const currentHost = window.location.host;

            // Generate the iframe embed code
            const iframeCode = `<iframe src="https://${currentHost}/plyr?link=${encodeURIComponent(link)}" width="640" height="360" frameborder="0" allowfullscreen></iframe>`;
            const watchLink = `https://${currentHost}/plyr?link=${encodeURIComponent(link)}`;

            document.getElementById('embed-code').value = iframeCode;
            document.getElementById('watch-link').value = watchLink;

            // Switch to the code tab
            document.getElementById('create-tab').classList.remove('active');
            document.getElementById('code-tab').classList.add('active');
            document.getElementById('create-content').style.display = 'none';
            document.getElementById('code-content').style.display = 'block';
        });

        document.getElementById('create-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('code-tab').classList.remove('active');
            document.getElementById('create-content').style.display = 'block';
            document.getElementById('code-content').style.display = 'none';
        });

        document.getElementById('code-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('create-tab').classList.remove('active');
            document.getElementById('create-content').style.display = 'none';
            document.getElementById('code-content').style.display = 'block';
        });
    </script>
</body>
</html>
